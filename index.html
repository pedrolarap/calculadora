<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Calculadora Pedro Lara</h1>
        <form id='forma'>
            <div class="mb-3">
              <label for="operandoA">Operando A</label>
              <input type="number" placeholder="Escribe Operando A" id="operandoA" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" placeholder="Escribe operando B" id='operandoB' class="form-control"/>
            </div>
           
        </form>
        <button type="reset" class=" btn btn-primary" onclick="sumar()">Sumar</button>

        <div id="resultado">

        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
